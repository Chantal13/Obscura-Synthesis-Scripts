name: Bug Report
description: Report a bug or something not working as expected
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the details below so we can track it down.

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
      placeholder: Describe what went wrong...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
      description: Tell us what you expected instead.
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this? Be as specific as possible.
      placeholder: |
        1. Go to...
        2. Use the command...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: game-output
    attributes:
      label: Game output
      description: Paste any relevant output from the game or Mudlet console here.
      render: text
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Any other info, screenshots, or context that might help.
    validations:
      required: false
